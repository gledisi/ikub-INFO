<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">



<h:body>


	<div id="right-panel" class="right-panel">

		<ui:include name="header" src="/components/rightPanel.xhtml" />



		<!-- content-->
		<div class="content mt-2">

			<!-- forma-->

			<div class="card">
				<div class="card-header">
					<strong class="card-title">Credit Card</strong>
				</div>
				<div class="card-body">
					<!-- Credit Card -->
					<div id="pay-invoice">
						<h:form>
							<div class="card-body">
								<div class="card-title">
									<h3 class="text-center">Pay Invoice</h3>
								</div>


								<div class="form-group">
									<label for="cc-payment" class="control-label mb-1">Name</label>
									<h:inputText class="form-control" />
								</div>
								<div class="form-group has-success">
									<label for="cc-name" class="control-label mb-1">Surname</label>
									<h:inputText class="form-control" />
								</div>
								<div class="form-group">
									<label for="cc-number" class="control-label mb-1">Card
										number</label>
									<h:inputText class="form-control" />
								</div>
								<div class="row">
									<div class="col-6">
										<div class="form-group">
											<label for="cc-exp" class="control-label mb-1">Expiration</label>
											<h:inputText class="form-control" />
										</div>
									</div>
									<div class="col-6">
										<label for="x_card_code" class="control-label mb-1">Security
											code</label>
										<div class="input-group">
											<h:inputText class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div>
								<button id="payment-button" type="submit"
									class="btn btn-lg btn-info btn-block">
									<i class="fa fa-lock fa-lg"></i>&nbsp; <span
										id="payment-button-amount">Save</span>
								</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ui:include name="footer" src="/components/footer.xhtml" />

</h:body>
</html>
