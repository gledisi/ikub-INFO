<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:head>


	<ui:include name="style" src="/components/styleFiles.xhtml" />

</h:head>

<h:body class="bg-dark">

	<div class="sufee-login d-flex align-content-center flex-wrap">
		<div class="container">
			<div class="login-content">
				<div class="login-logo">
					<a href="index.html"> <img class="align-content"
						src="images/logo.png" alt="" />
					</a>
				</div>
				<div class="login-form">
					<h:form>
						<div class="form-group">
							<label>Name</label>
							<h:inputText value="#{userCrudBean.user.emer}"
								class="form-control" a:placeholder="Name" />
						</div>
						<div class="form-group">
							<label>Surname</label>
							<h:inputText value="#{userCrudBean.user.mbiemer}"
								class="form-control" a:placeholder="Surname" />
						</div>
						<div class="form-group">
							<label>Email address</label>
							<h:inputText id="email" value="#{userCrudBean.user.email}"
								class="form-control" a:placeholder="email" required="true"
								requiredMessage="Emaili s'mund te jete bosh!"
								validatorMessage="Emaili duhet te jete i formes ...@...">
								<f:validateRegex pattern="(.+@.+\.[a-zA-Z]+)?" />
								<p:ajax execute="email" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label>Password</label>
							<h:inputSecret value="#{userCrudBean.user.password}"
								class="form-control" a:placeholder="Surname" />
						</div>
						<h:commandButton class="btn btn-primary btn-flat m-b-30 m-t-30"
							action="#{userCrudBean.addUser()}" value="Register" />
						<div class="register-link m-t-15 text-center">
							<p>
								Already have account ?
								<h:link outcome="login" value="Sign in" />
							</p>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>


	<ui:include name="footer" src="/components/footer.xhtml" />

</h:body>

</html>
